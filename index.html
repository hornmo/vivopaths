<!DOCTYPE html>
<html>
  <head>

    <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>

    </div>

      <svg id="display"></svg>
    </div>
  </body>
